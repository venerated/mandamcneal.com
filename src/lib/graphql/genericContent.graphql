fragment GenericContentFields on GenericContent {
  sys {
    id
  }
  renderAs
  heading
  headingSize
  headingTag
  copy
  mediaCollection {
    items {
      url
      width
      height
    }
  }
  ctasCollection(limit: 10) {
    items {
      sys {
        id
      }
      label
      variant
      url
      target
    }
  }
  referencesCollection(limit: 10) {
    items {
      __typename
      ... on PageBuilder {
        __typename
        sys {
          id
        }
        slug
        title
        description
        thumbnail {
          url
          width
          height
        }
      }
    }
  }
}
